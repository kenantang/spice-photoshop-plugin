<!DOCTYPE html>
<html>
<head>
    <script src="main.js"></script> 
    <link rel="stylesheet" href="style.css"> 
    <style>
        body { padding: 12px; display: flex; flex-direction: column; gap: 10px; }
        .row { display: flex; justify-content: space-between; align-items: center; }
        
        sp-textarea { 
            width: 100%; 
            height: 100px
        }

        sp-slider { width: 100%; }

        footer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>  
</head>
<body>
  <div>
      <div class="row">
          <sp-label>Prompt</sp-label>
          <div style="display: flex; gap: 4px;">
              <sp-action-button id="btnUndo" quiet size="s" title="Undo">
                   <svg slot="icon" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                      <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                  </svg>
              </sp-action-button>
              
              <sp-action-button id="btnRedo" quiet size="s" title="Redo">
                   <svg slot="icon" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                      <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                  </svg>
              </sp-action-button>
          </div>
      </div>

      <sp-textarea id="txtPrompt" placeholder="Describe the generation...">
          masterpiece, best quality, 1girl, hakurei reimu
      </sp-textarea>
  </div>

  <div>
      <sp-label>Denoising Strength</sp-label>
      <div class="row">
          <sp-slider id="slideDenoise" min="0" max="1" value="0.7" step="0.05" show-value="true"></sp-slider>
      </div>
  </div>

  <div>
      <sp-label>Ending Control Step</sp-label>
      <div class="row">
          <sp-slider id="slideControlEnd" min="0" max="1" value="0.2" step="0.05" show-value="true"></sp-slider>
      </div>
  </div>

  <footer>
    <sp-button id="btnGenerate" variant="cta">Generate</sp-button>
  </footer>

  <sp-label id="statusMessage" style="display: none; align-self: center; margin-bottom: 5px;"></sp-label>
</body>
</html>
